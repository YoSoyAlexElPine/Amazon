<body>
  <div class="container">

    <img id="imagen" src="./assets/amazon-logo.png" height="50" />
    
    <div class="search-container">
      <form action="/buscar" method="GET">
        <select name="category" id="category">
          <option value="all">Todos los departamentos</option>
          <option value="electronics">Electrónicos</option>
          <option value="clothing">Ropa</option>
        </select>
        <input
          type="text"
          id="search"
          name="q"
          placeholder="Ingrese su búsqueda"
          required
        />
        <button type="submit" id="Buscar">
          <img src="assets/busqueda2.png"> </button>
      </form>
    </div>
    <div id="cart-container">
      <button (click)="cambiarLogin()" type="summit" id="Cesta">Cesta</button>
      <button (click)="cambiarCesta()" type="summit" id="Iniciar_sesion">{{ botonLogin }}</button>
    </div>
  </div> 
  





  <app-home *ngIf="mostrarHome"></app-home>
  <app-login [usuario]="usuario" *ngIf="mostrarLogin"></app-login>
  <app-cesta *ngIf="mostrarCesta"></app-cesta>


  <app-footer></app-footer>
</body>
